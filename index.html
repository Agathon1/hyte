<head>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>        
    <title>Hyte</title>
</head>

<body>
    <h1>Nothing to see here...</h1>
    <script>
        function base64ToBytes(base64) {
            const binString = atob(base64);
            return Uint8Array.from(binString, (m) => m.codePointAt(0));
        }

        if(window.location.hash) {
            let hash = window.location.hash.substring(1).split("&")[0];

            let base64_as_bytes = base64ToBytes(hash);

            let decompressed = pako.inflate(base64_as_bytes)

            console.log(new TextDecoder().decode(decompressed))

            document.getElementsByTagName("html")[0].innerHTML = new TextDecoder().decode(decompressed)
        }
    </script>
</body>
